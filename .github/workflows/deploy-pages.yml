name: Deploy GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prepare pages output
        run: |
          rm -rf site
          mkdir -p site
          rsync -a artifacts/ site/artifacts/
          if [ -d daily ]; then
            rsync -a daily/ site/daily/
          fi
          cp -R README.md site/README.md
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./site
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          disable_nojekyll: true
