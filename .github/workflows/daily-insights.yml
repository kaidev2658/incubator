name: Daily AgentK Insights

on:
  schedule:
    - cron: '0 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install feedparser beautifulsoup4
      - name: Run daily insight mission
        run: python scripts/daily_insight.py
      - name: Commit Artifact
        run: |
          git config user.name "OpenClaw Bot"
          git config user.email "bot@example.com"
          git add dailiy
          if git diff-index --quiet HEAD -- dailiy; then
            echo "No new insights today"
          else
            git commit -m "Daily AgentK insight"
            git push
          fi
      - name: Notify Telegram placeholder
        run: echo "Telegram summary ready for manual delivery (credentials required)"
